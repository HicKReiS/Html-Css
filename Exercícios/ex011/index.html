<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Imagem dinamicas</h1>
    <p>Tente abrir em varios dipositivos , ou fique mudando tamanho do navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Foto grande">
    </picture>

    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender reproduzir audios em html5</p>
    <audio src="midia/happy-mistake.mp3" controls autoplay></audio> <br><!-- MP3 WAV OGG-->
    <audio preload="metadata" controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg"> 
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente o seu navegador n√£o consegue reproduzir o audio . <a href="midia/guanacast-33.mp3" download="guanacast-33.mp3" type="audio/mp3">Clique aqui para baixar</a></p>
    </audio>
</body>
</html>
